<div style="width: 90%; margin: 0 auto" class="container">
  <mat-grid-list cols="3" rowHeight="700px">
    <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
      [style.background]="'white'">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../assets/img/image1.jpg" height="400" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <div class="example-button-container">
            <button (click)="alertWithSuccess()" mat-fab color="accent" aria-label="Example icon button with a home icon">
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-fab color="warn" aria-label="Example icon button with a home icon">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
