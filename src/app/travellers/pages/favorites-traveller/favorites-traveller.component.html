<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="background-color: rgba(242, 181, 107, 0.3)">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.places.name.toString()}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef > Description </th>
      <td mat-cell *matCellDef="let element" > {{element.places.description.toString()}} </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef > Location </th>
      <td mat-cell *matCellDef="let element" > {{element.places.location.toString()}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef > Country </th>
      <td mat-cell *matCellDef="let element" > {{element.places.country.toString()}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef > Price </th>
      <td mat-cell *matCellDef="let element" > {{element.places.price.toString()}} </td>
    </ng-container>
    <ng-container matColumnDef="imagenurl">
      <th mat-header-cell *matHeaderCellDef > Image </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.places.imageUrl.toString()" style="max-width: 100px; max-height: 100px;">
      </td>
    </ng-container>

    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef> Favorite </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteButton(element)">
          <mat-icon [ngClass]="{'red-icon': element.delete}" fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
