



<div class="Content">
  <div>
    <h1>Hello {{User.first_name}} Agrega una reseña a  este  lugar. </h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="imagenurl">
      <th mat-header-cell *matHeaderCellDef> imagenurl </th>
      <td mat-cell *matCellDef="let element"><img src="{{element.imageUrl}}">  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>




  <form (submit)="onSumit()" #ReviewsForm="ngForm">
    <div class="container">
      <div class="content_title">
        <h1 class="title">Add Reviews the Places</h1>
      </div>
      <mat-form-field appearance="fill"> <!-- placeholder: lo que se pondrá de titulo -->
        <mat-label>Review</mat-label>
        <input type="text" matInput placeholder="Review" name="Review" required [(ngModel)]="ReviewData.reviewText">
      </mat-form-field>

      <button mat-button class="edit" [routerLink]="['/travellers/views/places',User.id]" (click)="add()">Add</button> &nbsp;
      <button mat-button class="edit" [routerLink]="['/travellers/  views/places/',User.id]" >Cancel</button> &nbsp;
    </div>
  </form>
</div>
