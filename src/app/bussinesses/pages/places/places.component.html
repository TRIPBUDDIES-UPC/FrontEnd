
<div class="content">

  <div class="ContentHeader">
  <h1 class="advice">
    Hello {{User.firstName}} {{User.lastName}}
  </h1>
  <p>En la siguiente tabla tienes todos los lugares agregados de  su negocio:</p>
    <button class="options-toolbar button-toolbar" [routerLink]="['/bussiness/places/add',User.id]" >Add Place</button>
  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element">S/. {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="imagenurl">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"><img style="width: 300px; height: 300px;" class="table-image"src="{{element.imageUrl}}"></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">

      <button mat-raised-button color="primary" (click)="UpdateButton(element)" style="margin-right: 15px;">Update</button>
      <button mat-stroked-button color="warn" (click)="DeleteButton(element)">Delete</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Reviews">
    <th mat-header-cell *matHeaderCellDef> Reviews </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="ViewReview(element)" [routerLink]="['/bussiness/places',this.User.id,'reviews',element.id]" >View Reviews</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
